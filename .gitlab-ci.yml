image: python:3.13-alpine

test:
  stage: test
  script:
  - pip install -U sphinx sphinx_design furo
  - sphinx-build -b html source public
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
    
pages:
  stage: deploy
  script:
  - pip install -U sphinx sphinx_design furo
  - sphinx-build -b html source public
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH